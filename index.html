<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile Card Component</title>
    <meta
      name="description"
      content="This is a front-end coding challenge - Profile Card Component"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <img
        src="./assets/images/bg-pattern-top.svg"
        alt=""
        role="presentation"
        class="c1"
      />
      <img
        src="./assets/images/bg-pattern-bottom.svg"
        role="presentation"
        alt=""
        class="c2"
      />
      <article class="card">
        <div class="card-header">
          <img
            class="card-profile-image"
            src="./assets/images/image-victor.jpg"
            alt="Profile image of Victor"
          />
        </div>
        <div class="card-content">
          <div class="personal-information">
            <p class="name">Victor Crest<span class="age">26</span></p>
            <p class="location">London</p>
          </div>
          <ul class="card-stats">
            <li><span>80k</span> <span>Followers</span></li>
            <li><span>803k</span> <span>Likes</span></li>
            <li><span>1.4k</span> <span>Photos</span></li>
          </ul>
        </div>
      </article>
    </main>
  </body>
</html>
