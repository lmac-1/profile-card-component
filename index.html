<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile Card Component</title>
    <meta name="description" content="This is a front-end coding challenge - Profile Card Component"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"/>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">

        <!-- <div class="bg bg-top"></div>
        <div class="bg bg-bottom"></div> -->
        <article class="card">
            <div class="card-header">
                <img class="card-profile-image" src="./assets/images/image-victor.jpg" alt="Profile image of Victor">
            </div>
            <div class="card-content">
                <div class="personal-information">
                    <p class="name">Victor Crest<span class="age">26</span></p>
                    <p class="location">London</p>
                </div>
                <div class="card-stats">
                    <div class="stats">
                        <p class="number">80K</p>
                        <p class="desc">Followers</p>
                    </div>
                    <div class="stats">
                        <p class="number">803K</p>
                        <p class="desc">Likes</p>
                    </div>
                    <div class="stats">
                        <p class="number">1.4K</p>
                        <p class="desc">Photos</p>
                    </div>
                </div>
            </div>
        </article> 

    </main>
    
</body>
</html>
