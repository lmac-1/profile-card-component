<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile Card Component</title>
    <meta name="description" content="This is a front-end coding challenge - Profile Card Component"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"/>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <article class="card">
            <div class="card-header">
                <img class="card-profile-image" src="./assets/images/image-victor.jpg" alt="Profile image of Victor">
            </div>
            <div class="card-content">
                <div class="personal-information">
                    <h1 class="name">Victor Crest<span class="age">26</span></h1>
                    <p class="location">London</p>
                </div>
                <div class="card-stats">
                    <dl class="stats">
                      <dd>80K</dd>
                      <dt>Followers</dt>
                    </dl>
                    <dl class="stats">
                      <dd>803K</dd>
                      <dt>Likes</dt>
                    </dl>
                    <dl class="stats">
                      <dd>1.4K</dd>
                      <dt>Photos</dt>
                    </dl>
                </div>
            </div>
        </article> 
    </main>
</body>
</html>
